<div class="new-task">
  <h1>Create new task</h1>
  <div class="fields">
    <div>Title:</div>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="titleForm"
      maxlength="50"
    />
    <div>Content:</div>
    <textarea
      type="text"
      class="content form-control"
      [(ngModel)]="contentForm"
    ></textarea>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <div class="text">Complete status:</div>
      </div>
      <div class="input-group-text">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="isCompleteForm"
        />
      </div>
    </div>
  </div>
  <div class="wrong-fill" *ngIf="wrongFill">Fill form!</div>
  <button class="btn btn-primary submit" (click)="Submit()">
    Add new task
  </button>
</div>
